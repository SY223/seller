{% extends 'base/base.html' %}
{% block content %}

<h2>OUR STORES</h2>
<br>
{% if store_list %}
<ul>
  {% for store in store_list %}
    <li>
      <a href="{% url 'location-detail' store.id %}">{{ store.name|upper }}</a> {{ store.city|title }}
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no stores.</p>
{% endif %}
{% endblock %}
